<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="ca-contact.html">

<link rel="lazy-import" href="my-view404.html">

<dom-module id="ca-webapp">
  <template>
    <style>
      :host {
        --app-primary-color: orange;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px 30px;
        background: white;
      }

      .contact-input {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }

      iron-image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 1px solid grey;
      }

      paper-input,
      paper-button {
        width: 300px;
        margin: 10px 0px;
      }

      paper-button {
        background-color: orange;
        color: white;
      }

      #fileInput {
        display: none;
      }

      .contact-list {
        display: flex;
      }
    </style>

    <iron-ajax id="ajax"
      url="[[backendUrl]]/api/1.1/tables/contacts/rows"
      content-type="application/json"
      method="GET">
    </iron-ajax>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Contact List Webapp</div>
          </app-toolbar>
        </app-header>

        <div id="content">
          <div class="contact-input">
            <label for="fileInput">
              <iron-image src="/images/htwg.png" sizing="contain" fade preload></iron-image>
            </label>
            <input id="fileInput" type="file" multiple accept="image/x-png,image/gif,image/jpeg" on-change="_fileChanged"/>
            <paper-input label="Name"></paper-input>
            <paper-button class="grey">save</paper-button>
          </div>

          <div class="contact-list">
            <template is="dom-repeat" items="{{contacts}}">
              <ca-contact name="[[item.name]]" img-path="[[item.img]]"></ca-contact>
            </template>
          </div>

        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class CaWebapp extends Polymer.Element {
      static get is() { return 'ca-webapp'; }

      static get properties() {
        return {
          backendUrl: {
            type: String,
            value: "http://localhost/ca-webapp/"
          },
          contacts: {
            type: Array,
            value: function() {
              return [{name: "Felix", img: ""}, {name: "Georg", img: ""}]
            }
          }
        };
      }

      static get observers() {
        return [

        ];
      }

      connectedCallback() {
        super.connectedCallback();

        console.log(this.$.ajax);
        let request = this.$.ajax.generateRequest();
        request.completes
          .then((req) => {
            console.log(req.response.data);
          })
          .catch(() => {
            console.log("error");
          });
      }

      _fileChanged(e) {
        console.log("File Changed", e);
      }
    }

    window.customElements.define(CaWebapp.is, CaWebapp);
  </script>
</dom-module>
